name: Publish to NPM

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's Changed

            This release includes:
            - BMI calculator following WHO standards
            - TypeScript support with full type definitions
            - Metric and Imperial unit conversions
            - Health recommendations for each BMI category
            - Comprehensive input validation
            - 100% test coverage

            ## Installation

            ```bash
            npm install @dodysat/bmi
            ```

            ## Quick Start

            ```typescript
            import { calculateBMI } from '@dodysat/bmi';

            const result = calculateBMI({ weight: 70, height: 1.75 });
            console.log(`BMI: ${result.bmi}`); // 22.86
            console.log(`Category: ${result.categoryName}`); // "Normal Weight"
            ```
          draft: false
          prerelease: false
